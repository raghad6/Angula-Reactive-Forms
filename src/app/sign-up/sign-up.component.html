<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form">
        <div class="right">
            <label>
                Name: <br>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
            </label>
            <br>
            <label>
                Email: <br>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
            </label>
            <br>
            <label>
                Gender: <br>
                <input type="radio" name="gender" id="male" value="male" formControlName="gender">male <br>
                <input type="radio" name="gender" id="female" value="female" formControlName="gender">female
            </label>
        </div>

        <div class="left">
            <div class="avatar-area"></div>
            <br>
            <label class="file">
                Avatar: <br>
                <input type="file" name="" id="" formControlName="avatar" required>
            </label>
            <br><br>
            <label>
                Mobile Number: <br>
                <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" required />
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.minlength">Mobile Number must be 10 Numbers</div>
                    <div *ngIf="f.number.errors.required">Number is required</div>
                </div>
            </label>
            <label>
                password: <br>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    <div *ngIf="f.password.errors.required">password is required</div>
                </div>
            </label>
            <label>
                Confirm password: <br>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    <div *ngIf="f.password.errors.required">password is required</div>
                </div>            </label>

        </div>
    </div>
    <button type="submit" class="btn btn-dark" >Submit</button>
